<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Conect CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Manage Barang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #232323;
            color: #fff;
            height: 100vh;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            padding: 20px;
            font-size: 24px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            padding: 15px 0;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #444444;
            padding-left: 10px;
            transition: 0.3s;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }

        /* Main content area styling */
        .addproduk {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fe2c55;
            color: white;   
            border-radius: 4px;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #d92148;
        }

        #id_manage {
            background-color: grey;
            opacity: 50%;
        }
        #tambahbarang a button{
            text-decoration: none;
        }

        /* not used, but just leave it there, just in case
        table{
            margin-top: 3px;
        }
        table tr th{
            border: solid black;
        }
        table tbody tr td{
            border: solid;
        }
            */
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Seller Center</h2>
        <ul>
            <li id="id_dashboard"><a href="Dafa_Dashboard.html">Dashboard</a></li>
            <li id="id_manage"><a href="#" id="link_manage">Manage Products</a></li>
            <li id="id_orders"><a href="#">Orders</a></li>
            <li id="id_stats"><a href="#">Statistics</a></li>
            <li id="id_message"><a href="Raphael_message_penjual.html">Messages</a></li>
            <li id="id_setting"><a href="#">Settings</a></li>
        </ul>
    </div>

    <!-- Modal untuk input barang -->
    <div class="modal fade" id="modaltambahbarang" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="labelmodal">Input Barang</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <!-- Isi modal di sini -->
                    <p>Masukkan detail produk baru Anda di sini.</p>
                    <form id="formBarang">
                        <div class="mb-2">
                            <label for="id_barang">Nama Barang</label>
                            <input type="text" class="form-control" id="id_barang" required>
                        </div>
                        <div class="mb-2">
                            <label for="id_harga">Harga Barang</label>
                            <input type="text" class="form-control" id="id_harga" placeholder="RP." required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="savedata">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- yang membungkus -->
    <div class="container ms-4 me-4 mt-4">
        <div class="d-flex align-items-center">
            <div class="fs-3 align-bottom">Kelola Produk</div>
            <div class="ms-auto" id="tambahbarang"><a href="Haikal_PageTambahBarang.html"><button class="btn ms-auto addproduk">tambah</button></a></div>
        </div>

        <!-- container dan opsi -->
        <div class="container-sm mt-3">
            <div class="row d-flex">
                <div class="col-auto">
                    <ul class="nav nav-underline d-flex overflow-auto" style="white-space: nowrap;">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="brg-semua">Semua</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="brg-habis">Stok Habis</a>
                        </li>

                    </ul>
                </div>
                <div class="col-auto ms-auto">
                    <button id="refreshbutton" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Tables -->
        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th scope="col">NO</th>
                    <th scope="col">ID Barang</th>
                    <th scope="col">Nama Barang</th>
                    <th scope="col">Harga</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody id="produktable">
                <!-- isi tabel dari json dan js -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- Script buat pills -->
    <script>
        let allData = []; // Variabel untuk menyimpan semua data barang

        // modal func
        document.addEventListener("DOMContentLoaded", function () {
            const hargaInput = document.getElementById("id_harga");
            const formBarang = document.getElementById("formBarang");
            const saveChangesButton = document.getElementById("savedata");

            const modalElement = document.getElementById("modaltambahbarang");
            const modalInstance = new bootstrap.Modal(modalElement);

            hargaInput.addEventListener("input", function () {
                // Pastikan awalan "RP." tetap ada
                if (!hargaInput.value.startsWith("RP.")) {
                    hargaInput.value = "RP.";
                }
            });

            hargaInput.addEventListener("focus", function () {
                // Tempatkan kursor setelah awalan "RP."
                if (hargaInput.value === "") {
                    hargaInput.value = "RP.";
                }
                setTimeout(() => {
                    hargaInput.setSelectionRange(3, 3);
                }, 1);
            });

            hargaInput.addEventListener("keydown", function (e) {
                // Cegah pengguna menghapus awalan "RP."
                if (hargaInput.selectionStart < 3 && (e.key === "Backspace" || e.key === "Delete")) {
                    e.preventDefault();
                }
            });

            saveChangesButton.addEventListener("click", function () {
                // Validasi form
                if (formBarang.checkValidity()) {
                    // Reset form
                    formBarang.reset();
                    hargaInput.value = "RP."; // Set "RP." sebagai awalan

                    // Tutup modal menggunakan instance modal
                    const modalInstance = bootstrap.Modal.getInstance(document.getElementById("modaltambahbarang"));
                    modalInstance.hide();
                } else {
                    // Tampilkan validasi jika form tidak valid
                    formBarang.reportValidity();
                }
            });
        });

        // untuk tabel func
        $(document).ready(function () {
            // Load barang saat halaman dibuka
            loadBarang();

            // Tombol refresh data
            $("#refreshbutton").click(function () {
                if (allData.length > 0) {
                    refreshData();
                }
            });

            // Event handler untuk pills "Semua"
            $("#brg-semua").click(function () {
                tampilkanBarang(allData);
                aktifkanPill(this);
            });

            // Event handler untuk pills "Stok Habis"
            $("#brg-habis").click(function () {
                const stokHabis = allData.filter(barang => barang.stok == 0);
                tampilkanBarang(stokHabis);
                aktifkanPill(this);
            });

            // Fungsi untuk menampilkan data di tabel
            function tampilkanBarang(data) {
                const produktable = $("#produktable");
                produktable.empty(); // Bersihkan isi tabel

                data.forEach((barang, index) => {
                    const row = `
            <tr>
                <td>${index + 1}</td>
                <td>${barang.id}</td>
                <td>${barang.nama}</td>
                <td>${barang.harga}</td>
                <td>${barang.stok}</td>
            </tr>`;
                    produktable.append(row);
                });
            }

            // Fungsi untuk memuat data JSON
            function loadBarang() {
                $.getJSON('databarang.json', function (data) {
                    if (data.databarang && data.databarang.length > 0) {
                        allData = data.databarang; // Simpan semua data
                        tampilkanBarang(allData); // Tampilkan data awal
                    } else {
                        alert("Data barang tidak tersedia atau kosong.");
                    }
                }).fail(function () {
                    alert("Gagal memuat JSON. Periksa path atau format file.");
                });
            }

            // function untuk refresh button
            function refreshData() {
                const activePill = $(".nav-link.active").data("filter"); // Cek pill aktif

                if (activePill === "semua") {
                    tampilkanBarang(allData); // Tampilkan semua barang
                } else if (activePill === "stokhabis") {
                    const stokHabis = allData.filter(barang => barang.stok === 0);
                    tampilkanBarang(stokHabis); // Tampilkan barang stok habis
                }
            }

            // Fungsi untuk menandai pill yang aktif
            function aktifkanPill(pill) {
                $(".nav-link").removeClass("active"); // Hapus class 'active' dari semua pill
                $(pill).addClass("active"); // Tambahkan class 'active' ke pill yang diklik
            }
        });
    </script>

</body>

</html>
