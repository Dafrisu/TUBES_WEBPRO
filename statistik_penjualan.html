<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Dashboard</h1>

        <!-- Date -->
        <div class="card mb-4">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Aug 1 - Aug 31</h5>
                <div class="btn-group">
                    <button class="btn btn-outline-secondary">D</button>
                    <button class="btn btn-outline-secondary">W</button>
                    <button class="btn btn-outline-secondary">M</button>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card h-100 border-top border-primary border-4">
                    <div class="card-body">
                        <h6 class="text-muted">Sales</h6>
                        <h2>Rp 7.5M</h2>
                        <p class="text-success mb-0">
                            <i class="bi bi-arrow-up-right"></i> 12.5%
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 border-top border-success border-4">
                    <div class="card-body">
                        <h6 class="text-muted">Orders</h6>
                        <h2>91</h2>
                        <p class="text-success mb-0">
                            <i class="bi bi-arrow-up-right"></i> 8.2%
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 border-top border-info border-4">
                    <div class="card-body">
                        <h6 class="text-muted">Visitors</h6>
                        <h2>268</h2>
                        <p class="text-success mb-0">
                            <i class="bi bi-arrow-up-right"></i> 15.3%
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 border-top border-warning border-4">
                    <div class="card-body">
                        <h6 class="text-muted">Views</h6>
                        <h2>740</h2>
                        <p class="text-success mb-0">
                            <i class="bi bi-arrow-up-right"></i> 18.7%
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart -->
        <div class="card">
            <div class="card-body">
                <h5 class="mb-4">Overview</h5>
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script>
        const data = {
            days: ['1', '8', '15', '22', '29'],
            sales: [1200, 1500, 1350, 1800, 1650],
            orders: [15, 18, 16, 22, 20]
        };

        new Chart('chart', {
            type: 'line',
            data: {
                labels: data.days,
                datasets: [{
                    label: 'Sales',
                    data: data.sales,
                    borderColor: '#198754',
                    backgroundColor: '#19875422'
                },
                {
                    label: 'Orders',
                    data: data.orders,
                    borderColor: '#0d6efd',
                    backgroundColor: '#0d6efd22'
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>

</html>
