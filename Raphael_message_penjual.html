<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <!-- Profile Section -->
                    <div class="profile-section text-center">
                        <img src="assets/Profilepic.png" alt="Profile Picture" class="rounded-circle mb-2" width="80">
                        <h6>Customer Service</h6>
                        <p class="text-muted">Welcome, User</p>
                    </div>
                    <ul class="nav flex-column">
                        <!-- Kotak Masuk with Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="inboxDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Kotak Masuk
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="inboxDropdown">
                                <li><a class="dropdown-item" href="#" onclick="showChatSection('open')">Terbuka (5)</a></li>
                                <li><a class="dropdown-item" href="#" onclick="showChatSection('unread')">Belum Dibaca (5)</a></li>
                                <li><a class="dropdown-item" href="#" onclick="showChatSection('unreplied')">Belum Dibalas (5)</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div class="header-logo">
                        <img src="assets/logo2.png" alt="UMKM Icon" width="80">
                        <h1 class="h2 mb-0">UMKM Chat</h1>
                    </div>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Lihat Perincian</button>
                        </div>
                    </div>
                </div>

                <!-- Filters Bar -->
                <div class="filters-bar" id="filtersBar">
                    <div class="d-flex align-items-center">
                        <input type="text" class="form-control me-2" placeholder="Cari semua chat" oninput="searchMessages(event)">
                        <select class="form-select me-2" onchange="sortMessages(event)">
                            <option value="newest">Terbaru</option>
                            <option value="oldest">Terlama</option>
                        </select>
                        <button class="btn btn-outline-secondary">Semua</button>
                        <button class="btn btn-outline-secondary">Purnajual</button>
                        <button class="btn btn-outline-secondary">Logistik</button>
                        <button class="btn btn-outline-secondary">Sebelum</button>
                    </div>
                    <p class="text-center mt-3">Daftar ini kosong</p>
                </div>

                <!-- Example Message Section -->
                <div class="example-messages" id="exampleMessages"></div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const messages = {
            open: [
                { name: "Customer A", message: "Kapan barang saya dikirim?", time: "10:00 AM", timestamp: new Date(2024, 9, 25, 10, 0) },
                { name: "Customer B", message: "Apakah produk ini tersedia?", time: "10:15 AM", timestamp: new Date(2024, 9, 25, 10, 15) },
                { name: "Customer C", message: "Saya ingin mengubah alamat pengiriman.", time: "10:30 AM", timestamp: new Date(2024, 9, 25, 10, 30) },
                { name: "Customer D", message: "Bisa tolong update status pesanan saya?", time: "10:45 AM", timestamp: new Date(2024, 9, 25, 10, 45) },
                { name: "Customer E", message: "Ada promo untuk bulan ini?", time: "11:00 AM", timestamp: new Date(2024, 9, 25, 11, 0) }
            ],
            unread: [
                { name: "Customer F", message: "Bagaimana cara mengklaim garansi?", time: "11:15 AM", timestamp: new Date(2024, 9, 25, 11, 15) },
                { name: "Customer G", message: "Saya tertarik dengan produk ini, bisa minta detailnya?", time: "11:30 AM", timestamp: new Date(2024, 9, 25, 11, 30) },
                { name: "Customer H", message: "Kapan pesanan saya akan tiba?", time: "11:45 AM", timestamp: new Date(2024, 9, 25, 11, 45) },
                { name: "Customer I", message: "Apakah ada diskon untuk pembelian grosir?", time: "12:00 PM", timestamp: new Date(2024, 9, 25, 12, 0) },
                { name: "Customer J", message: "Bisa tolong kirim faktur pembelian?", time: "12:15 PM", timestamp: new Date(2024, 9, 25, 12, 15) }
            ],
            unreplied: [
                { name: "Customer K", message: "Saya ingin mengajukan retur barang.", time: "12:30 PM", timestamp: new Date(2024, 9, 25, 12, 30) },
                { name: "Customer L", message: "Apakah produk ini asli?", time: "12:45 PM", timestamp: new Date(2024, 9, 25, 12, 45) },
                { name: "Customer M", message: "Bisa bantu saya melacak pesanan?", time: "1:00 PM", timestamp: new Date(2024, 9, 25, 13, 0) },
                { name: "Customer N", message: "Bagaimana cara pembayaran?", time: "1:15 PM", timestamp: new Date(2024, 9, 25, 13, 15) },
                { name: "Customer O", message: "Apakah ada opsi pengiriman ekspres?", time: "1:30 PM", timestamp: new Date(2024, 9, 25, 13, 30) }
            ]
        };

        function showChatSection(section) {
            const filtersBar = document.getElementById('filtersBar');
            const chatInterface = document.getElementById('chatInterface');
            const exampleMessages = document.getElementById('exampleMessages');

            filtersBar.style.display = 'block';
            chatInterface.style.display = 'none';
            exampleMessages.style.display = 'block';

            displayMessages(messages[section]);
        }

        function searchMessages(event) {
            const query = event.target.value.toLowerCase();
            const filteredMessages = messages.open.concat(messages.unread, messages.unreplied).filter(msg => 
                msg.name.toLowerCase().includes(query) || msg.message.toLowerCase().includes(query)
            );
            displayMessages(filteredMessages);
        }

        function sortMessages(event) {
            const sortBy = event.target.value;
            const sortedMessages = [...messages.open.concat(messages.unread, messages.unreplied)].sort((a, b) => {
                return sortBy === 'newest' ? b.timestamp - a.timestamp : a.timestamp - b.timestamp;
            });
            displayMessages(sortedMessages);
        }

        function displayMessages(messageList) {
            const exampleMessages = document.getElementById('exampleMessages');
            exampleMessages.innerHTML = "";
            messageList.forEach(msg => {
                exampleMessages.innerHTML += `
                    <div class="card mb-2">
                        <div class="card-body">
                            <h5 class="card-title">${msg.name}</h5>
                            <p class="card-text">${msg.message}</p>
                            <p class="text-muted">${msg.time}</p>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
