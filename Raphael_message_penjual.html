<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMKM Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Raphael_Message.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/Raphael_Message.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascript/messages.json"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <!-- Profile Section -->
                    <div class="profile-section text-center">
                        <img src="assets/Profilepic.png" alt="Profile Picture" class="rounded-circle mb-2" width="80">
                        <h6>Customer Service</h6>
                        <p>Welcome, User</p>
                    </div>
                    <ul class="nav flex-column">
                        <!-- Kotak Masuk with Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="inboxDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Kotak Masuk
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="inboxDropdown">
                                <li><a class="dropdown-item" href="#" onclick="showChatSection('open')">Terbuka (5)</a>
                                </li>
                                <li><a class="dropdown-item" href="#" onclick="showChatSection('unread')">Belum Dibaca
                                        (5)</a></li>
                                <li><a class="dropdown-item" href="#" onclick="showChatSection('unreplied')">Belum
                                        Dibalas (5)</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div class="header-logo">
                        <img src="assets/Sample 1 copy.png" alt="UMKM Icon" width="80">
                        <h1 class="h2 mb-0">UMKM CHAT</h1>
                    </div>
                </div>

                <!-- Filters Bar -->
                <div class="filters-bar" id="filtersBar">
                    <div class="d-flex align-items-center">
                        <input type="text" class="form-control me-2" placeholder="Cari semua chat"
                            onkeyup="searchMessages(event)">
                        <select class="form-select me-2" onchange="sortMessages(event)">
                            <option value="">Urutkan</option>
                            <option value="newest">Terbaru</option>
                            <option value="oldest">Terlama</option>
                        </select>
                    </div>
                    <p class="text-center mt-3" id="emptyMessage" style="display: none;">Daftar ini kosong</p>
                </div>

                <!-- Chat Interface -->
                <div class="chat-interface" id="chatInterface">
                    <p class="text-center">Selamat Datang di Obrolan UMKM Shop</p>
                </div>

                <!-- Example Message Section -->
                <div class="example-messages" id="exampleMessages"></div>
            </main>
        </div>
    </div>
</body>

</html>
