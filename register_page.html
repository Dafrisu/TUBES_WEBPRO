<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UMKMku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar sticky-top bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24"
          class="d-inline-block align-text-top" />
        UMKMku
      </a>
      <div class="ms-auto">
        <button class="btn btn-outline-success me-2" type="button">
          Login
        </button>
        <button class="btn btn-outline-success me-2" type="button">
          Sign In
        </button>
      </div>
    </div>
  </nav>

  <div class="container-fluid h-100 d-flex justify-content-center align-items-center mt-4">
    <div class="row w-100 justify-content-center">
      <!-- Buat gambar doang -->
      <div class="col-5 border border-primary">

      </div>

      <!-- Isi Form Daftar -->
      <div class="col-5 justify-content-center">
        <!-- Insert bacotan formalitas -->
        <div class="fs-2 fw-bold">Daftar</div>
        <div class="fs-4 fw-medium mb-4">Bergabung dengan UMKMku</div>
        <form>
          <!-- Isi Email -->
          <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

          <!-- Isi kata sandi -->
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <!-- Button submit -->
          <div class="d-flex flex-column justify-content-center"> <!-- Use d-flex and justify-content-center -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

          <!-- Lempar ke masuk -->
          <div class="d-flex justify-content-center mt-2">
            <div class="fs-6">Belum punya akun?</div>
            <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="login_page.html">
              Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
