<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyUMKM</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #232323;
            padding: 20px;
            color: #fff;
            height: 100vh;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            padding: 15px 0;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #444444;
            padding-left: 10px;
            transition: 0.3s;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }

        /* Main content area styling */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header-bar {
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-bar h1 {
            font-size: 20px;
            color: #333;
        }

        .header-bar .profile {
            display: flex;
            align-items: center;
        }

        .header-bar .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .content {
            margin-top: 20px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .cards {
            display: flex;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        .card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            font-size: 14px;
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fe2c55;
            color: white;
            border-radius: 4px;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #d92148;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Seller Center</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="Haikal_TambahBarang.html">Manage Products</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Statistics</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header Bar -->
        <div class="header-bar">
            <h1>Welcome to Seller Dashboard</h1>
            <div class="profile">
                <img src="assets/Profilepic.png" alt="Profile Image">
                <span>Frixky</span>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content">
            <h2>Your Performance</h2>

            <!-- Cards Section -->
            <div class="cards">
                <div class="card">
                    <h3>Total Sales</h3>
                    <p>$10,000</p>
                    <a href="#" class="btn">View Details</a>
                </div>
                <div class="card">
                    <h3>Total Orders</h3>
                    <p>120</p>
                    <a href="#" class="btn">View Details</a>
                </div>
                <div class="card">
                    <h3>Products Sold</h3>
                    <p>80</p>
                    <a href="#" class="btn">View Details</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
