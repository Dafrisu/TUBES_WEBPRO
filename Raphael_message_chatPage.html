<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <script src="javascript/Raphael_Message.js"></script>
    <link rel="stylesheet" href="css/Raphael_Chat.css" />
    <script src="Raphael_message_penjual.html"></script>

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="back-button" onclick="goBackChat()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="chat-user-info">
                <h1 id="chatUserName">User Name</h1>
                <p id="chatUserMessage">Online</p>
            </div>
        </div>
        
        <div class="chat-window" id="chatWindow">
            <div class="message left">
                <img src="assets/Profilepic.png" alt="User Avatar" class="avatar">
                <div class="message-bubble">
                    <p>Pesanan saya mana?</p>
                    <div class="message-time">10:30 AM</div>
                </div>
            </div>
            <div class="message left">
                <img src="assets/Profilepic.png" alt="User Avatar" class="avatar">
                <div class="message-bubble">
                    <p>ok</p>
                    <div class="message-time">10:31 AM</div>
                </div>
            </div>
            <div class="message right">
                <div class="message-bubble">
                    <p>Siapp otw</p>
                    <div class="message-time">10:32 AM</div>
                </div>
                <img src="assets/Profilepic.png" alt="User Avatar" class="avatar">
            </div>
        </div>
        
        <div class="chat-input">
            <button class="add-button">
                <i class="fas fa-plus"></i>
            </button>
            <input type="text" placeholder="Type a message..." id="messageInput" />
            <button class="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</body>
</html>
