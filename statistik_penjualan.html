<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-4">
    <h1>Dashboard</h1>

    <!-- Stats -->
    <div class="row g-4 my-4">
      <div class="col-md-3">
        <div class="card border-primary border-top border-3">
          <div class="card-body">
            <div class="text-muted">Sales</div>
            <h3>Rp 7.5M</h3>
            <small class="text-success">↑ 12.5%</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-success border-top border-3">
          <div class="card-body">
            <div class="text-muted">Orders</div>
            <h3>91</h3>
            <small class="text-success">↑ 8.2%</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-info border-top border-3">
          <div class="card-body">
            <div class="text-muted">Visitors</div>
            <h3>268</h3>
            <small class="text-success">↑ 15.3%</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-warning border-top border-3">
          <div class="card-body">
            <div class="text-muted">Views</div>
            <h3>740</h3>
            <small class="text-success">↑ 18.7%</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart -->
    <div class="card">
      <div class="card-body">
        <h5>Overview</h5>
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    new Chart('chart', {
      type: 'line',
      data: {
        labels: ['1', '8', '15', '22', '29'],
        datasets: [{
          label: 'Sales',
          data: [1200, 1500, 1350, 1800, 1650],
          borderColor: '#198754'
        }, {
          label: 'Orders',
          data: [15, 18, 16, 22, 20],
          borderColor: '#0d6efd'
        }]
      }
    });
  </script>
</body>

</html>
