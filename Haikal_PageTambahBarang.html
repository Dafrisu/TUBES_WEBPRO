<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambahkan barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/haikal_manage.css">
    <style>
        
        /* misc */
        .main-content{
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .headertitle {
            width: 100%;
            height: 50px;
            background-color: #658864;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        #headtitle {
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        #formbarang {
            margin-top: 20px;
            text-align: left;
            margin-left: 20px;
            font-size: 16px;
        }

        #formbarang input {
            width: 50%;
            height: auto;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Seller Center</h2>
        <ul>
            <li id="id_dashboard"><a href="Dafa_Dashboard.html">Dashboard</a></li>
            <li id="id_manage"><a href="Haikal_ManageBarang.html" id="link_manage">Manage Products</a></li>
            <li id="id_orders"><a href="#">Orders</a></li>
            <li id="id_stats"><a href="#">Statistics</a></li>
            <li id="id_message"><a href="Raphael_message_penjual.html">Messages</a></li>
            <li id="id_setting"><a href="#">Settings</a></li>
        </ul>
    </div>

    
    <div class="main-content">
        <div class="headertitle">
            <h2 id="headtitle">Tambah barang</h2>
            
        </div>
        <form id="formbarang">
            <div style="margin-bottom: 20px;">
                <p><label for="id_namabarang">Nama Barang</label></p>
                <p><input type="text" class="form-control" placeholder="Nama"></p>
            </div>
            <div style="margin-bottom: 20px;">
                <p><label for="id_harga">Harga Barang</label></p>
                <p><input type="text" class="form-control" placeholder="Harga"></p>
            </div>
            <div style="margin-bottom: 20px;">
                <p><label for="id_stok">Jumlah Barang</label></p>
                <p><input type="text" class="form-control" placeholder="QTY"></p>
            </div>
            <div style="margin-bottom: 20px;">
                <p><label for="id_gambar">Gambar Barang</label></p>
                <p><input type="file" id="id_gambar" accept="image/*"></p>
            </div>
            <div>
                <button type="button" class="btn btn-primary" onclick="window.location.href='Haikal_TambahBarang.html'">
                    Daftar Sekarang
                </button>
            </div>
        </form> 
    </div>
</body>

</html>
