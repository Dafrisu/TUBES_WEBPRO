<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Conect CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />


    <title>Manage Barang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #232323;
            padding: 20px;
            color: #fff;
            height: 100vh;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            padding: 15px 0;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #444444;
            padding-left: 10px;
            transition: 0.3s;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }

        /* Main content area styling */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header-bar {
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-bar h1 {
            font-size: 20px;
            color: #333;
        }

        .header-bar .profile {
            display: flex;
            align-items: center;
        }

        .header-bar .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .content {
            margin-top: 20px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .cards {
            display: flex;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        .card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            font-size: 14px;
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fe2c55;
            color: white;
            border-radius: 4px;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #d92148;
        }

        #id_manage {
            background-color: grey;
            opacity: 50%;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Seller Center</h2>
        <ul>
            <li id="id_dashboard"><a href="1302223156.html">Dashboard</a></li>
            <li id="id_manage"><a href="#" id="link_manage">Manage Products</a></li>
            <li id="id_orders"><a href="#">Orders</a></li>
            <li id="id_stats"><a href="#">Statistics</a></li>
            <li id="id_message"><a href="#">Messages</a></li>
            <li id="id_setting"><a href="#">Settings</a></li>
        </ul>
    </div>

    <!-- yang membungkus -->
    <div class="container ms-4 me-4 mt-4">
        <div class="d-flex">
            <div class="fs-3">Kelola Produk</div>
            <div class="fs-5 flex-grow">Lokasi dan bantuan</div>
            <div class="btn ms-auto">Tambah Produk Baru</div>
        </div>

        <!-- Tables -->
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">NO</th>
                <th scope="col">ID Barang</th>
                <th scope="col">Nama Barang</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </div>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
